<!DOCTYPE html>
<!-- http://www.w3schools.com/css/tryit.asp?filename=trycss3_transition2 -->
<html>
    <head>
        <title>Transition</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <style> 
            div {
                width: 100px;
                height: 100px;
                background: fuchsia;
                transition: width 2s, height 2s, transform 2s, 2s;
            }
            div:hover {
                width: 200px;
                height: 200px;
                transform: rotate(360deg);
                background-color: lawngreen;
                transition: 2s;
            }
        </style>
    </head>
    <body>
        <div></div>
    </body>
</html>
