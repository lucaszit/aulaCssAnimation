<!DOCTYPE html>

<html>
    <head>
        <title></title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <style> 
            #exemplo1 {
                width: 100px;
                height: 75px;
                background-color: red;
                border: 1px solid black;
                /* Rotação da DIV */
                transform: rotate(30deg); /* Standard syntax */
               }
        </style>
    </head>
    <body>
        <div id="exemplo1">Exemplo de rotate.</div>
    </body>
</html>
